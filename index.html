<!--Todo se hace con etiquetas <algo> -->
<!DOCTYPE html>
<!--La eqiqueta de arriba siempre debe aparecer, y todo lo que esta por debajo es lo que aparecera en la pagina-->
<html>
    <head>
    <!--Cabeza, lo que se haha no siempre sera visible en la pagina-->
        <title>Primera Web</title>
        <!-- la etiqueta title, titulo, cambia el nombre de la pagina que aparece en al pestaÃ±a-->  
    </head>
    <body>
        <!-- Cuerpo, todo va a ser visible-->
        <h1 style="color:blue"> Hola mundo! </h1>
        <h2>Hola mundo</h2>
        <h3>Hola mundo</h3>
        <p>
            <!-- etiqueta para escribir texto-->
            hola mundo yo que no sos mundo
        </p>
        <u>
            <!-- texto subrayado-->
            texto subrayado
        </u>
        <i><!--texto en italiano--></i>
        <b><!--texto en negro--></b>
    </body>
</html>
